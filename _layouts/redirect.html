<!doctype html>
<html lang="en">
<head>  
  {% include meta.html %}
  <script>
    location.replace('{{ page.redirect }}')
  </script>
</head>

<body class="inner">
    {% include header.html %}

    <h1 class="title">{{ page.title }}</h1>

    <section class="content">
        <a href="{{ page.redirect }}">Redirecting you to {{ page.redirect }}...</a>
        <script>
          setInterval(() => {
            location.replace('{{ page.redirect }}')
          }, 1000);
        </script>
    </section>

    {% include footer.html %}

	<script src="{{ "/scp.js" | relative_url }}"></script>
</body>
</html>
